! KSS settings for text files.
Lexer=SCLEX_NULL

[FilePatterns]
*.asc *.csv *.txt

[Options]
fold=0;Folding is turned on by setting fold=true.

!Style#=font:,size:,bold,italic,underline,fore:,back:,eolfilled,case:,hide,hotSpot
[Styles]
! <Default>
style32=font:Segoe UI,size:10,fore:#000000,back:#FFFFFF
! Line Numbers
style33=back:#C0C0C0